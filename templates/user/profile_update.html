{% extends 'partials/base.html' %}
{% block title %} Login Page {% endblock %}

{% block content %}
<!--Table-->
<div class="container">
    <div class="row my-4">
        <div class="col-md-4">

        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Profile Page
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <span class="h4"> Profile Information</span>
                            <hr>

                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_username">Username:</label>
                                    <input type="text" name="username" class="form-control" value="{{ request.user.username }}">
                                </div>
                                <div class="form-group">
                                    <label for="id_email">Email:</label>
                                    <input type="email" name="email" class="form-control" value="{{ request.user.email }}">
                                </div>
                                <div class="form-group">
                                    <label for="id_address">Address:</label>
                                    <input type="text" name="address" class="form-control" value="{{ request.user.profile.address }}">
                                </div>
                                <div class="form-group">
                                    <label for="id_phone">Phone:</label>
                                    <input type="text" name="phone" class="form-control" value="{{ request.user.profile.phone }}">
                                </div>
                                <div class="form-group">
                                    <label for="id_image">Image:</label>
                                    <input type="file" name="image" class="form-control-file">
                                    
                                </div>
                                <button class="btn btn-primary" type="submit">Update Profile</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End Table-->
{% endblock %}
