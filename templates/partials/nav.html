<!--Navbar-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-info bg-info">
    {% if user.is_authenticated %}
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <!-- Move "Dashboard" link to the right margin -->
               
                <li class="nav-item active">
                    <a class="text-decoration-none text-white font-weight-bold" href="{% url 'dashboard-index' %}">
                        <i class="bi bi-house-check-fill"></i> Dashboard <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>

        </div>
        <div class="row w-100 justify-content-center align-items-center">
            <!-- Centering "Dev Enterprise Inventory" -->
            <a class="navbar-brand text-white" href="{% url 'dashboard-index' %}">Dev Enterprise Inventory </a> <!-- Centering text -->
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <ul class="navbar-nav ml-auto">
        <!-- Move "Profile" and "Logout" links to the right margin -->
        <li class="nav-item active">
            <a class="nav-link text-white" href="{% url 'user-profile' %}">
                <i class="bi bi-person"></i> {{ user.username }} Profile <span class="sr-only">(current)</span>
            </a>
        </li>
        
        <li class="nav-item active">
            <form action="{% url 'user-logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-info">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </form>
        </li>
        
    </ul>
    {% else %}
    <div class="container d-flex justify-content-center">
        <!-- Centering the content -->
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link text-white" href="{% url 'user-register' %}">
                    Register
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'user-login' %}">Login</a>
            </li>
        </ul>
    </div>
    {% endif %}
</nav>
<!--End Navbar-->
